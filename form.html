<!DOCTYPE html>
<html>
    <head>
<title>Details</title>
<style>
    body{
    height: 100px;
    width: 50%;
    background-color: whitesmoke;
    
}
form{
    margin: 30px 30px 30px 30px;
}
h1{
    background-color:  rgb(100, 95, 95) ;
    color: black;
    text-align: center; 
}

</style>
    </head>
    <body>
        <h1>Personal Details</h1>
        <form>
            Full name:
            <input type="text" value="" placeholder="start surname" ><br><br>

            Email:
            <input type="email" value="" placeholder="xyz849@gmail.com"><br><br>

            Password:
            <input type="password" name="password" placeholder="password"><br><br>

            Gender:
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">other<br><br>

            Contact:
            <input type="text" name="number" maxlength="10"><br><br>
            DOB :
            <input type="date" name="date"><br><br>

            Computer skills:
            <input type="checkbox" name="v1" value="HTML">HTML
            <input type="checkbox" name="v1" value="CSS">CSS
            <input type="checkbox" name="v1" value="JAVA">JAVA
            <input type="checkbox" name="v1" value="PYTHON">PYTHON<br><br>


            City name:
            <select name="City">
            <option value="-- Select --">-- Select--</option>
            <option value="Ahemdabad">Ahemdabad</option>
            <option value="Surat">Surat</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Pune">Pune</option>
            </select><br><br>


            Select images: <input type="file" name="img" multiple><br><br>
            Address:
            <textarea name="message" rows="0" cols="10"></textarea><br><br>
         
            
          <input type="submit">
          
        </form>
    </body>
</html>
